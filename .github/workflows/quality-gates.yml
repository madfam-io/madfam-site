name: Quality Gates

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  HUSKY: 0
  CI: true

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.14.1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: |
          cd apps/web
          npx prisma generate || echo "Prisma generation failed - continuing without client"
        env:
          SKIP_ENV_VALIDATION: true
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
        continue-on-error: true

      # Type Checking
      - name: Type Check
        run: pnpm run typecheck

      # Linting
      - name: ESLint
        run: pnpm run lint

      # Build Check
      - name: Build Check
        run: pnpm run build
        env:
          SKIP_ENV_VALIDATION: true
          NODE_ENV: production

      # Security Checks (non-blocking)
      - name: Security Audit
        run: pnpm audit --audit-level=high || true
        continue-on-error: true

      # Testing (non-blocking until tests are implemented)
      - name: Run Tests
        run: pnpm run test --run || echo "Tests not yet fully configured"
        continue-on-error: true

      # Bundle Size Check (non-blocking until configured)
      - name: Bundle Size Analysis
        run: npx bundlewatch || echo "Bundle size monitoring not yet configured"
        continue-on-error: true

      # Accessibility Tests (non-blocking until configured)
      - name: Accessibility Tests
        run: |
          cd apps/web
          pnpm run test:a11y || echo "A11y tests not yet fully configured"
        continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v6
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  performance-budget:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.14.1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: |
          cd apps/web
          npx prisma generate || echo "Prisma generation failed - continuing without client"
        env:
          SKIP_ENV_VALIDATION: true
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
        continue-on-error: true

      - name: Build for analysis
        run: pnpm run build
        env:
          SKIP_ENV_VALIDATION: true
          NODE_ENV: production

      - name: Check bundle size
        run: npx bundlewatch || echo "Bundle size monitoring not yet configured - will be enabled once .bundlewatch.config.js is created"
        continue-on-error: true