name: Deploy

on:
  push:
    branches:
      - main
      - staging
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - production
          - staging
          - development

env:
  HUSKY: 0
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || github.ref == 'refs/heads/staging' && 'staging' || 'development' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.14.1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: |
          cd apps/web
          npx prisma generate || echo "Prisma generation failed - continuing without client"
        env:
          SKIP_ENV_VALIDATION: true
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
        continue-on-error: true

      - name: Run quality checks
        run: |
          pnpm typecheck
          pnpm lint

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || github.ref == 'refs/heads/staging' && 'staging' || 'development' }}
          SKIP_ENV_VALIDATION: true

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ${{ github.ref == 'refs/heads/main' && '--prod' || '' }}
          working-directory: ./apps/web
          alias-domains: |
            ${{ github.ref == 'refs/heads/main' && secrets.PRODUCTION_DOMAIN || '' }}
            ${{ github.ref == 'refs/heads/staging' && secrets.STAGING_DOMAIN || '' }}

      - name: Notify deployment
        if: always()
        run: |
          echo "Deployment completed for ${{ github.ref }}"
          echo "Environment: ${{ github.ref == 'refs/heads/main' && 'production' || github.ref == 'refs/heads/staging' && 'staging' || 'development' }}"
