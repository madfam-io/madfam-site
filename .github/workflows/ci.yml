name: CI

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop, staging]

env:
  HUSKY: 0
  CI: true

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.14.1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: |
          cd apps/web
          npx prisma generate || echo "Prisma generation failed - continuing without client"
        env:
          SKIP_ENV_VALIDATION: true
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
        continue-on-error: true

      - name: TypeScript type checking
        run: pnpm typecheck

      - name: ESLint
        run: pnpm lint

      - name: Prettier check
        run: pnpm format --check || echo "No format script, skipping"
        continue-on-error: true

      - name: Run tests
        run: pnpm test --run || echo "No tests configured yet"
        continue-on-error: true
        env:
          NODE_ENV: test

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: quality-gates

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.14.1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: |
          cd apps/web
          npx prisma generate || echo "Prisma generation failed - continuing without client"
        env:
          SKIP_ENV_VALIDATION: true
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
        continue-on-error: true

      - name: Build project
        run: pnpm build
        env:
          SKIP_ENV_VALIDATION: true
          NODE_ENV: production

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.14.1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=high || true
        continue-on-error: true

      - name: Check for vulnerable dependencies
        run: |
          if command -v audit-ci &> /dev/null; then
            npx audit-ci --config audit-ci.json || true
          fi
        continue-on-error: true
